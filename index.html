<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="icon" href="imagens/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <main>
            <div id="titulo"><h1>Formulário Personal Trainer</h1></div>
            <div class="form-conteiner">
                <form action="https://formsubmit.co/personalcicero.anderson@gmail.com" method="post">
                    <fieldset>
                        <!--mudando-->
                        <legend><div class="logo">
                            <img src="imagens/logo.jpg" alt="">
                        </div></legend>
                        <br><br>
                        <div class="inputBox">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="inputUser" required>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" id="nome" name="Nome&nbsp;Completo" class="inputUser" required>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <label for="p1"><span>1. </span>Atualmente, você está fazendo algum tipo de exercício na academia ou com o Personal Trainer ?</label>
                            <input type="text" id="p1" name="Atualmente,&nbsp;você&nbsp;está&nbsp;fazendo&nbsp;algum&nbsp;tipo&nbsp;de&nbsp;exercício&nbsp;na&nbsp;academia&nbsp;ou&nbsp;com&nbsp;o&nbsp;Personal&nbsp;Trainer&nbsp;" class="inputUser" required>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <label for="p2"><span>2. </span>Quantos dias da semana você tem disponível para praticar exercícios ?</label>
                            <input type="text" id="p2" name="Quantos&nbsp;dias&nbsp;da&nbsp;semana&nbsp;você&nbsp;tem&nbsp;disponível&nbsp;para&nbsp;praticar&nbsp;exercícios&nbsp;" class="inputUser" required>
                        </div>
                        <br><br>
                        <div class="inputSelect">
                            <label id="select-label"><span>3. </span>Quantas horas livre de   treino você tem há realizar ?</label>
                            <div class="wreper-select">
                                <input type="radio" id="30min" name="Quantas&nbsp;horas&nbsp;livre&nbsp;de&nbsp;treino&nbsp;você&nbsp;tem&nbsp;há&nbsp;realizar&nbsp;"  value="30minutos" required checked>
                                <label for="30min">30 minutos</label>
                            </div>
                            <div class="wreper-select">
                                <input type="radio" id="45min" name="Quantas&nbsp;horas&nbsp;livre&nbsp;de&nbsp;treino&nbsp;você&nbsp;tem&nbsp;há&nbsp;realizar&nbsp;"  value="45minutos" required >
                                <label for="45min">45 minutos</label>
                            </div>
                            <div class="wreper-select">
                                <input type="radio" id="1h" name="Quantas&nbsp;horas&nbsp;livre&nbsp;de&nbsp;treino&nbsp;você&nbsp;tem&nbsp;há&nbsp;realizar&nbsp;"  value="1hora" required >
                                <label for="1h">1 hora</label>
                            </div>
                        </div>

                        <br><br>
                        <div class="inputBox">
                            <label for="p4"><span>4. </span>Quais são seus objetivos com o programa de exercício ?</label>
                            <input type="text" id="p4" name="Quais&nbsp;são&nbsp;seus&nbsp;objetivos&nbsp;com&nbsp;o&nbsp;programa&nbsp;de&nbsp;exercício&nbsp;" class="inputUser" required>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <label for="p5"><span>5. </span>Quais parte do seu corpo você quer priorizar ou melhorar ?</label>
                            <input type="text" id="p5" name="Quais&nbsp;parte&nbsp;do&nbsp;seu&nbsp;corpo&nbsp;você&nbsp;quer&nbsp;priorizar&nbsp;ou&nbsp;melhorar&nbsp;" class="inputUser" required>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <label for="p6"><span>6. </span>Quanto tempo faz que você treina continuamente ?</label>
                            <input type="text" id="p6" name="Quanto&nbsp;tempo&nbsp;faz&nbsp;que&nbsp;você&nbsp;treina&nbsp;continuamente&nbsp;" class="inputUser" required>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <label for="p7"><span>7. </span>Você sente algum incomodo articular ou muscular ?</label>
                            <input type="text" id="p7" name="Você&nbsp;sente&nbsp;algum&nbsp;incomodo&nbsp;articular&nbsp;ou&nbsp;muscular&nbsp;" class="inputUser" required>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <label for="p8"><span>8. </span>Você tem algum desvio postural ?</label>
                            <input type="text" id="p8" name="Você&nbsp;tem&nbsp;algum&nbsp;desvio&nbsp;postural&nbsp;" class="inputUser" required>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <label for="p9"><span>9. </span>Você tem alguma cirurgia realizada em seu corpo ?</label>
                            <input type="text" id="p9" name="Você&nbsp;tem&nbsp;alguma&nbsp;cirurgia&nbsp;realizada&nbsp;em&nbsp;seu&nbsp;corpo&nbsp;" class="inputUser" required>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <label for="p10"><span>10. </span>Tem limitações em executar algum tipo de movimento ?</label>
                            <input type="text" id="p10" name="Tem&nbsp;limitações&nbsp;em&nbsp;executar&nbsp;algum&nbsp;tipo&nbsp;de&nbsp;movimento&nbsp;" class="inputUser" required>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <label for="p11"><span>11. </span>tem algum movimento que não possa fazer ?</label>
                            <input type="text" id="p11" name="tem&nbsp;algum&nbsp;movimento&nbsp;que&nbsp;não&nbsp;possa&nbsp;fazer&nbsp;" class="inputUser" required>
                        </div>
                        <br><br>
                        <input type="submit" value="Enviar" id="submit" >
                </fieldset>
                </form> <!--commit-->
            </div>
        </main>
    </div>
</body>
</html>
